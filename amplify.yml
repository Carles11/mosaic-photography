version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - node -v
        - corepack enable
        - yarn install
    build:
      commands:
        - echo "----- Listing critical CSS file -----"
        - ls -l src/critical-above-the-fold.css
        - yarn build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
